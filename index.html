<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
        <div class="box2">
            <img src="img7.jpg" alt="image">
            <form>
                <h1>Registration Form</h1><br><br>

                <label for="fullname">Full Name:</label>
                <input class="first" type="text" name="full-name" id="fullname" placeholder="Enter your full name here"><br><br><br>
                <label for="email">Your Email:</label>
                <input class="first" type="email" name="e-mail" id="email"><br><br><br>
                <label for="password">Password:</label>
                <input class="first" type="password" name="Password" id="password"><br><br><br>
                <label for="confirmpassword">Confirm Password:</label>
                <input class="first" type="password" name="confirm-password" id="confirmpassword"><br>
                <div class="box4">
                <label for="sign"> 
                <input class="check" type="checkbox" name="Sign" id="sign">
                 By signing up, you agree to the <a href="#">Play Term of Service</a>
                </label>
                </div>
                <button class="reg">Register</button>       
            </form>
        </div>
    </div>
</body>
</html>
